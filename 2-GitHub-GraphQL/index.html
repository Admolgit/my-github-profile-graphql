<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compartible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b08e1f058e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>GitHub GraphQl</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <div class="github">
          <div class="github-1">
            <ul class="github-nav">
              <li class="logo-li logo-home">
                <a href="#" class="navbar-brand"><img src="images/github-logo.webp" alt="github logo"></a>
              </li>
              <li class="github-li">
                <input class="search-1 github-li" type="search" placeholder="Search or jump to...">
              </li>
              <li class="github-li git-1">Pull requests</li>
              <li class="github-li git-1">Issues</li>
              <li class="github-li git-1">Marketplace</li>
              <li class="github-li git-1">Explore</li>
            </ul>
          </div>
          <div class="github-2">
            <ul class="github-notification">
              <li class="logo-li notify"><i class="fa fa-bell-o" class="not"></i></li>
              <li class="github-li"><i class="fa fa-plus"></i></li>
              <li class="github-li"><a href="#" class="brand-logo"></a></li>
            </ul>
          </div>
        </div>
        <div class="menu-container">
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
          <div class="menu-icon"></div>
        </div>
      </div>
    </nav>

    <div class="container searchContainer">
      <div id="profile"></div>
      <div id="repository"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light foot">
      GitHub GraphQl &copy; Ademola
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script src="github_graphql.js"></script>
  </body>
</html>
